# Transportation Route Recommendation System Configuration Template
# Final Project ET234203 - Data Structures and Object-Oriented Programming
# Remove comments and modify values as needed

# ===== ALGORITHM SETTINGS =====
[Algorithm]
# Default pathfinding algorithm: dijkstra, astar
default_algorithm=dijkstra

# Enable A* heuristic for better performance (true/false)
enable_astar_heuristic=true

# Maximum iterations for algorithm convergence
max_iterations=10000

# Timeout for algorithm execution (seconds)
algorithm_timeout=30

# Enable multi-threading for pathfinding (true/false)
enable_multithreading=false

# Number of threads to use (0 = auto-detect)
thread_count=0

# ===== FILE PATHS =====
[Paths]
# Default network data file
default_network_file=data/jakarta.csv

# User preferences directory
preferences_dir=config/preferences/

# Output directory for results
output_dir=output/

# Log files directory
log_dir=logs/

# Backup directory
backup_dir=backup/

# Temporary files directory
temp_dir=temp/

# ===== GRAPH SETTINGS =====
[Graph]
# Initial graph size (number of nodes)
initial_size=100

# Maximum number of nodes allowed
max_nodes=10000

# Maximum number of edges per node
max_edges_per_node=50

# Enable graph validation on load (true/false)
validate_on_load=true

# Auto-save graph changes (true/false)
auto_save=true

# Graph backup frequency (minutes)
backup_interval=30

# ===== USER INTERFACE =====
[UI]
# Enable colored output (true/false)
colored_output=true

# Console width for text formatting
console_width=80

# Show progress bars (true/false)
show_progress=true

# Default language (en/id)
default_language=id

# Enable interactive mode (true/false)
interactive_mode=true

# Show help on startup (true/false)
show_help_on_startup=false

# ===== PERFORMANCE SETTINGS =====
[Performance]
# Enable caching for frequent queries (true/false)
enable_caching=true

# Cache size limit (MB)
cache_size_mb=128

# Cache expiration time (minutes)
cache_expiration=60

# Enable memory optimization (true/false)
optimize_memory=true

# Garbage collection frequency (operations)
gc_frequency=1000

# Enable performance profiling (true/false)
enable_profiling=false

# ===== DEFAULT VALUES =====
[Defaults]
# Default optimization weights
default_time_weight=0.4
default_distance_weight=0.2
default_cost_weight=0.3
default_transfer_weight=0.1

# Default maximum values
max_walking_distance=2000
max_transfer_count=3
max_total_time=180
max_total_cost=100000

# Default currency symbol
currency_symbol=Rp

# Default distance unit (m/km)
distance_unit=m

# Default time unit (min/hour)
time_unit=min

# ===== LOGGING CONFIGURATION =====
[Logging]
# Enable logging (true/false)
enable_logging=true

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level=INFO

# Maximum log file size (MB)
max_log_size=10

# Number of backup log files to keep
log_backup_count=5

# Log file rotation (true/false)
log_rotation=true

# Enable console logging (true/false)
console_logging=true

# Log timestamp format
timestamp_format=%Y-%m-%d %H:%M:%S

# ===== DEBUG SETTINGS =====
[Debug]
# Enable debug mode (true/false)
debug_mode=false

# Show algorithm steps (true/false)
show_algorithm_steps=false

# Enable memory leak detection (true/false)
detect_memory_leaks=false

# Enable assertion checks (true/false)
enable_assertions=true

# Verbose error messages (true/false)
verbose_errors=true

# Save debug information to file (true/false)
save_debug_info=false

# ===== NETWORK SETTINGS =====
[Network]
# Enable real-time data updates (true/false)
enable_realtime_updates=false

# Update frequency (minutes)
update_frequency=15

# Network timeout (seconds)
network_timeout=10

# Maximum retry attempts
max_retries=3

# Enable offline mode (true/false)
offline_mode=true

# ===== SECURITY SETTINGS =====
[Security]
# Enable input validation (true/false)
validate_input=true

# Maximum input length
max_input_length=1000

# Enable file access restrictions (true/false)
restrict_file_access=true

# Allowed file extensions (comma-separated)
allowed_extensions=csv,json,txt,conf

# Enable data encryption (true/false)
encrypt_data=false

# ===== VISUALIZATION SETTINGS =====
[Visualization]
# Enable ASCII art visualization (true/false)
enable_ascii_art=true

# Maximum graph display size
max_display_nodes=20

# Tree visualization depth
max_tree_depth=5

# Use Unicode characters for drawing (true/false)
use_unicode_chars=true

# Enable graph export (true/false)
enable_graph_export=true

# Default export format (txt/csv/json)
default_export_format=txt

# ===== TESTING SETTINGS =====
[Testing]
# Enable test mode (true/false)
test_mode=false

# Use test data files (true/false)
use_test_data=false

# Test data directory
test_data_dir=test_data/

# Generate test reports (true/false)
generate_test_reports=false

# Test timeout (seconds)
test_timeout=60

# Enable benchmark tests (true/false)
enable_benchmarks=false
